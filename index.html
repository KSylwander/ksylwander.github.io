d<!DOCTYPE html>

    <meta charset="UTF-8">

    <link rel="icon" href="img/logo.png" type="image/png">
    <style>
        body {
            font-family: 'San Francisco', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #D5DDE3;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .navbar {
            width: 100%;
            background-color: #707E96;
            overflow: hidden;
            position: fixed;
            top: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100px;
        }
        .navbar h1 {
            color: #D5DDE3;
            font-size: 2em;
            margin: 0;
            display: flex;
            align-items: center;
        }
        .navbar img {
            height: 60px; /* Adjust the image height as needed */
            margin-right: 10px;
        }
        .content {
            margin-top: 60px; /* Space for the fixed navbar */
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .intro-text {
            margin-top: 120px; /* Adjust as needed for spacing from the navbar */
            padding: 0 20px;
            text-align: center;
            font-size: 1.2em;
            color: #707E96;
        }
        .card {
            background-color: white;
            border: 3px solid #707E96;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin: 20px 0;
            max-width: 300px;
            overflow: hidden;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-body {
            padding: 15px;
        }
        .card-title {
            font-size: 1.5em;
            color: #F88180;
            margin: 0 0 10px;
        }
        .card-text {
            font-size: 1em;
            color: #707E96;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>
            <img src="img/logo.png" alt="Logo"> 
            Älskling 38 år!
        </h1>
    </div>
    <div class="intro-text">
        <p>Welcome to our collection of cards. Here you will find various interesting content presented in a card format.</p>

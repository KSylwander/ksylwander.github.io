<!doctype html>
<html lang="sv">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Äntligen Älskling 40!</title>

  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#0b0d12" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <header class="hero" aria-label="Header">
    <button id="refreshBtn" class="btn refreshBtn refreshBtnTop" type="button" aria-label="Uppdatera" title="Uppdatera">
        <img class="btnIcon" src="img/refresh.png" alt="">
    </button>
    <img id="logo" class="logo" alt="Logo" />
    <h1 id="title" class="title">Äntligen Älskling 40!</h1>
  </header>

  <section class="countdownRegion" aria-label="Nedräkning">
    <div class="countdown">
      <div class="countLabel">Tid kvar</div>
      <div id="timer" class="timer">
        <div class="tbox"><div class="tval" id="dd">--</div><div class="tcap">dagar</div></div>
        <div class="tbox"><div class="tval" id="hh">--</div><div class="tcap">tim</div></div>
        <div class="tbox"><div class="tval" id="mm">--</div><div class="tcap">min</div></div>
      </div>
      <div class="actions">
        <span id="status" class="status"></span>
      </div>
    </div>
  </section>
 
  <main class="main">
    <div class="cardsTop">
    </div>
    <div id="grid" class="grid" aria-label="Kortlista"></div>
  </main>

  <div id="confettiHost" class="confettiHost" aria-hidden="true"></div>

  <script src="./app.js" defer></script>
</body>
</html>
